<!DOCTYPE html>
<html lang="en">
<!-- Information about the page -->
<head>
  <title>Locations</title>
  <meta charset="utf-8" />
  <meta name="description" content="Pranzobrenso - The Bologna's fast lunch guide. " />
  <meta name="author" content="Pranzobrenso Team" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Bologna, lunch, eating, guide" />
  <!-- Linking typefaces from Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet" />
  <!-- Linking stylesheet-->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Linking Handlebars library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <!-- Linking data to be filled in Handlebars templates-->
  <script src="js/data.js"></script>
</head>

<!-- This body section contains the structure for all the visble content -->
<header>
  <!-- Navigation Bar-->
  <div class="navbar-wrapper">
    <!-- Site logo-->
    <div id="pranzobrenso-logo">
      <a href="/index.html"><object data="images/placeholder-logo.png"></object> </a>
    </div>
    <!-- Site name-->
    <div id="title-block">
      <img src="images/icons/Pranzobrenso.svg" alt="Pranzobrenso logo" />
    </div>
    <!-- Menu icon-->
    <nav>
      <div class="logo">
        <!-- <h4>Navbar</h4> -->
      </div>
      <ul class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="cover-stories.html">Cover Stories</a>
        <a href="find-your-lunch.html">Find your lunch</a>
        <a href="locations.html">Locations</a>
      </ul>
      <div class="burger" id="nav">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </div>
</header>

<body>
  <div class="border-wrapper">
    <!-- Page Title and subtitle-->
    <div class="page-title hcenter">
      <h1>locations</h1>
      <p>Local and budget place to eat 200m from the two towers</p>
    </div>
    <!-- Map section. Locations from restaurant info from Data.js-->
    <div id="mapLocationData"></div>
    <script id="map-location-template" type="text/x-handlebars-template">
      <figure id="map">
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 1423 537"
          preserveAspectRatio="xMinYMin meet"
        >
          <image
            width="100%"
            xlink:href="images/map-fullwidth.svg"
            alt="Map of Bologna"
          />
          {{#each restaurants}}
            <a href="#{{id}}">
              <rect
                x="{{x}}"
                y="{{y}}"
                fill="#6CD2BA"
                opacity="1"
                width="40"
                height="40"
                rx="20"
                alt="{{name}}"
              ></rect>
              <text 
              x="{{x}}"
              y="{{y}}"
              font-size="20px"
              fill="white">{{name}}</text>
            </a>
          {{/each}}
        </svg>
      </figure>
    </script>
    <!-- Restaurants info from Data.js -->
    <div id="restaurantData" class="restaurants"></div>
    <script id="restaurant-template" type="text/x-handlebars-template">
      {{#each restaurants}}
        <div class="locationbox" id="{{id}}">
          <div class="fulldivider"></div>
          <h3>{{name}}</h3>
          <p>{{address}}</p>
          <em>Opening Hours</em>
          <ul>
            {{#each hours}}
              <li>{{this}}</li>
            {{/each}}
          </ul>
          <a href="{{{info}}}" target="”_blank">Website &#8594</a>
        </div>
      {{/each}}
    
    </script>
    <div class="">
      <div class="link">
        <a href="find-your-lunch.html">&#8592 Find your lunch</a>
        <a class="right" href="index.html">Home &#8594</a>
      </div>
    </div>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/locations.js" type="text/javascript"></script>
  </div>
</body>
<!-- Foother with subscription to newsletter button-->
<footer>
  <div class="grid-container-footer">
    <div class="grid-item footer-item1">
      <h3>Get monthly update</h3>
    </div>
    <div class="grid-item footer-item2">
      <form class="subscription" action="">
        <input type="email" class="text-input" name="email" placeholder="Your email address" />
        <input type="submit" value="Subscribe" />
      </form>
    </div>
  </div>
</footer>
</html>
