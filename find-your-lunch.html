<!DOCTYPE html>
<html lang="en">
<!-- Information about the page -->
<head>
  <title>Find your lunch</title>
  <meta charset="utf-8" />
  <meta name="description" content="Pranzobrenso - The Bologna's fast lunch guide. " />
  <meta name="author" content="Pranzobrenso Team" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Bologna, lunch, eating, guide" />
    <!-- Linking typefaces from Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet" />
  <!-- Linking stylesheet-->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Linking Handlebars library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <!-- Linking data to be filled in Handlebars templates-->
  <script src="js/data.js"></script>
</head>

<!-- This body section contains the structure for all the visble content -->
<header>
  <!-- Navigation Bar-->
  <div class="navbar-wrapper">
    <!-- Site logo-->
    <div id="pranzobrenso-logo">
      <a href="/index.html"><object data="images/placeholder-logo.png"></object> </a>
    </div>
    <!-- Site name-->
    <div id="title-block">
      <img src="images/icons/Pranzobrenso.svg" alt="Pranzobrenso logo" />
    </div>
    <!-- Menu icon-->
    <nav>
      <div class="logo">
        <!-- <h4>Navbar</h4> -->
      </div>
      <ul class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="cover-stories.html">Cover Stories</a>
        <a href="find-your-lunch.html">Find your lunch</a>
        <a href="locations.html">Locations</a>

      </ul>
      <div class="burger" id="nav">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </div>
</header>

<body>
  <div class="border-wrapper">
    <!-- Page Title and subtitle-->
    <div class="page-title hcenter">
      <h1>Find your lunch</h1>
      <p>Select your preference to see our suggestion</p>
    </div>

    <!-- Filter by category checkboxes area. Categories are from Data.js -->
    <div class="selection-wrapper">
      <div class="choose">
        <input type="checkbox" id="bolognese" checked />
        <label for="bolognese">Bolognese</label>
      </div>
      <div class="choose">
        <input type="checkbox" id="aperitivo" checked />
        <label for="aperitivo">Aperitivo</label>
      </div>
      <div class="choose">
        <input type="checkbox" id="streetfood" checked />
        <label for="streetfood">Street</label>
      </div>
      <div class="choose">
        <input type="checkbox" id="seafood" checked />
        <label for="seafood">Seafood</label>
      </div>
      <div class="choose">
        <input type="checkbox" id="pizza" checked />
        <label for="pizza">Pizza</label>
      </div>
    </div>


    <!-- Filter results area, info from Data.js -->
    <div id="resultsData"></div>
    <script id="result-template-dishes" type="text/x-handlebars-template">
      <ul>
        {{#each restaurants}}
          <li class="{{category}} suggestionbox">
            <a href="locations.html#{{id}}">
            <img src="{{lunchpic}}" alt="The picture of {{menu}} from {{name}} ">
              <h6>{{menu}}</h6>
             @ {{name}}</a>
          </li>
        {{/each}}
      </ul>
    </script>
    <div class="">
      <div class="link">
        <a href="cover-stories.html">&#8592 Cover Stories</a>
        <a class="right" href="locations.html">Locations &#8594</a>
      </div>
    </div>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/find-your-lunch.js" type="text/javascript"></script>
  </div>
</body>
<!-- Foother with subscription to newsletter button-->
<footer>
  <div class="grid-container-footer">
    <div class="grid-item footer-item1">
      <h3>Get monthly update</h3>
    </div>
    <div class="grid-item footer-item2">
      <form class="subscription" action="">
        <input type="email" class="text-input" name="email" placeholder="Your email address" />
        <input type="submit" value="Subscribe" />
      </form>
    </div>
  </div>
</footer>
</html>
